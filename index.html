<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 4</title>
</head>
<body>
	<h2>Volunteer Form</h2>
	<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
		<fieldset>
			<legend><strong>My Info</strong></legend>
			<div>
				<label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
			</div>
			<div>
				<label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
			</div>
			<div>
				<label>Phone Number: <input type="number" name="phone_field" placeholder="phone number"></label>
			</div>
			<div>
				<label>Email Address: <input type="text" name="email_field" placeholder="email"></label>
			</div>
			<div>
				<label>Gender:</label>
				<label>Male: <input type="radio" name="gender_field" value="m"></label>
				<label>Female: <input type="radio" name="gender_field" value="f"></label>
			</div>
			<div>
				<label>Age:</label>
				<select name="age_field">
				<option value="<18">under 18</option>
				<option value="18-24">18-24</option>
				<option value="25-34">25-34</option>
				<option value="35-44">35-44</option>
				<option value="45-54">45-54</option>
				<option value="55-64">55-64</option>
				<option value=">64">65 and over</option>
				</select>
			</div>
		</fieldset>
	<p><strong>My Availability</strong></p>
		<fieldset>
			<legend>Days Available:</legend>
			<div>
				<input type="checkbox" name="available_field[]" value="Sunday" id="sunday_checkbox"><label>Sunday </label><br>
				<input type="checkbox" name="available_field[]" value="Monday" id="monday"><label>Monday </label><br>
				<input type="checkbox" name="available_field[]" value="Tuesday" id="tuesday"><label>Tuesday </label><br>
				<input type="checkbox" name="available_field[]" value="Wednesday" id="wednesday"><label>Wednesday </label><br>
				<input type="checkbox" name="available_field[]" value="Thursday" id="thursday"><label>Thursday </label><br>
				<input type="checkbox" name="available_field[]" value="Friday" id="friday"><label>Friday </label><br>
				<input type="checkbox" name="available_field[]" value="Saturday" id="saturday"><label>Saturday </label>
			</div>
			<div>
			<label for ="our_textarea">Any Comments?<label>
				<div>
				<textarea cols="30" rows="10" name="comments_field" placeholder="comments" id="our_textarea"></textarea>
				</div>
			</div>
		</fieldset>
		<div>
			<input type="hidden" name="hidden_field" value="dlim7">
		</div>
		<input type="submit" value="Send Me">
	</form>
</body>
</html>
